<div class="login-sec">
  <h2 class="text-center">Nous Rejoindre</h2>
  <form class="login-form" [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="text-uppercase">Nom et Prenom *</label>
      <input type="text" class="form-control" formControlName="full_name" />
    </div>
    <div class="form-group">
      <label class="text-uppercase">Email *</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label class="text-uppercase">Tel *</label>
      <input
        type="number"
        class="form-control"
        formControlName="phone_number"
      />
    </div>
    <div class="form-group">
      <label class="text-uppercase">Prix *</label>
      <input type="number" class="form-control" formControlName="prix" />
    </div>
    <div class="form-group">
      <label class="text-uppercase">Spécialité</label>
      <select class="form-control" formControlName="job">
        <option value="apresEcole">Après Ecole</option>
        <option value="menage">Ménage</option>
        <option value="electricite">Electricité</option>
        <option value="autonomie">Aide à l'autonomie</option>
        <option value="jardinier">Jardinier</option>
      </select>
    </div>
    <div class="form-group">
      <label class="text-uppercase">Ville *</label>
      <input type="text" class="form-control" formControlName="town" />
    </div>
    <div class="form-group">
      <label class="text-uppercase">Genre *</label>

      <select class="form-control" formControlName="gender">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
      </select>
    </div>
    <button
      [disabled]="!inquiryForm.valid"
      type="submit"
      class="btn btn-login float-right"
    >
      Submit
    </button>
  </form>
</div>
